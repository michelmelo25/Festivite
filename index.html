<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festivite</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <header>
            <img src="assets/icons/Logo.svg" alt="Loto" />
            <!-- <img src="assets/Festivite-logo.svg" alt="Loto-text" /> -->
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </header>
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <form action="" enctype="multipart/form-data">
            <fieldset class="about-event">
              <legend>
                <img src="assets/icons/calendar.svg" alt="" />
                Sobre o Evento
              </legend>
              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Nome do evento"
                />
              </div>
              <div class="date-wrapper flex">
                <div class="input-wrapper flex-1">
                  <label for="date-init">Início</label>
                  <input type="date" id="date-init" name="date-init" />
                </div>
                <div class="input-wrapper flex-1">
                  <label for="date-end">Fim</label>
                  <input type="date" id="date-end" name="date-end" />
                </div>
              </div>
              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="type">Tipo</label>
                  <div class="checkbox-wrapper flex">
                    <input type="checkbox" id="type" name="type" />
                    <label for="type">
                      <span class="slider"></span>
                      <span>
                        <img src="assets/icons/building-2.svg" alt="" />
                        Presencial
                      </span>
                      <span>
                        <img src="assets/icons/video.svg" alt="" />
                        Online
                      </span>
                    </label>
                  </div>
                </div>
                <div class="input-wrapper flex-1">
                  <label for="local">Local</label>
                  <input
                    type="text"
                    id="local"
                    name="local"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>
              <div class="input-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  type="text"
                  id="description"
                  name="description"
                  rows="5"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>
            <fieldset class="customization">
              <legend>
                <img src="assets/icons/paintbrush-vertical.svg" alt="" />
                Personalização
              </legend>
              <div class="input-wrapper">
                <label for="color">Cor principal</label>
                <div class="color-select">
                  <input
                    type="radio"
                    name="color"
                    id="color1"
                    value="brand-light"
                  />
                  <input type="radio" name="color" id="color2" value="navy" />
                  <input type="radio" name="color" id="color3" value="purple" />
                  <input
                    type="radio"
                    name="color"
                    id="color4"
                    value="fuschia"
                  />
                  <input type="radio" name="color" id="color5" value="pink" />
                  <input type="radio" name="color" id="color6" value="danger" />
                  <input type="radio" name="color" id="color7" value="orange" />
                  <input type="radio" name="color" id="color8" value="yellow" />
                  <input type="radio" name="color" id="color9" value="lime" />
                  <input type="radio" name="color" id="color10" value="green" />
                  <input type="radio" name="color" id="color11" value="cyan" />
                </div>
              </div>
            </fieldset>
            <button type="submit" hidden>Enviar</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
