<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festivite</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <header>
            <img src="assets/icons/Logo.svg" alt="Loto" />
            <!-- <img src="assets/Festivite-logo.svg" alt="Loto-text" /> -->
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </header>
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <form action="" enctype="multipart/form-data">
            <fieldset class="about-event">
              <legend>
                <img src="assets/icons/calendar.svg" alt="" />
                Sobre o Evento
              </legend>
              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Nome do evento"
                />
                <!-- <div class="error">
                  <img
                    src="assets/icons/circle-alert.svg"
                    alt="icone de alerta vermelho"
                  />
                  <span>Informe um título para o evento</span>
                </div> -->
              </div>
              <div class="date-wrapper flex">
                <div class="input-wrapper flex-1">
                  <label for="date-init">Início</label>
                  <input
                    type="datetime-local"
                    id="date-init"
                    name="date-init"
                  />
                </div>
                <div class="input-wrapper flex-1">
                  <label for="date-end">Fim</label>
                  <input type="datetime-local" id="date-end" name="date-end" />
                </div>
              </div>
              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="type">Tipo</label>
                  <div class="checkbox-wrapper flex">
                    <input type="checkbox" id="type" name="type" />

                    <label for="type">
                      <span class="slider"></span>
                      <span id="presenial">
                        <img src="assets/icons/building-2.svg" alt="" />
                        Presencial
                      </span>
                      <span id="online">
                        <img src="assets/icons/video.svg" alt="" />
                        Online
                      </span>
                    </label>
                  </div>
                </div>
                <div class="input-wrapper flex-1">
                  <label for="local">Local</label>
                  <input
                    type="text"
                    id="local"
                    name="local"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>
              <div class="input-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  type="text"
                  id="description"
                  name="description"
                  rows="5"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>
            <fieldset class="customization">
              <legend>
                <img src="assets/icons/paintbrush-vertical.svg" alt="" />
                Personalização
              </legend>
              <!-- Cor Principal -->
              <div class="input-wrapper">
                <label for="color">Cor principal</label>
                <div class="color-select">
                  <input
                    type="radio"
                    name="color"
                    id="color1"
                    value="brand-light"
                  />
                  <input type="radio" name="color" id="color2" value="navy" />
                  <input type="radio" name="color" id="color3" value="purple" />
                  <input
                    type="radio"
                    name="color"
                    id="color4"
                    value="fuschia"
                  />
                  <input type="radio" name="color" id="color5" value="pink" />
                  <input type="radio" name="color" id="color6" value="danger" />
                  <input type="radio" name="color" id="color7" value="orange" />
                  <input type="radio" name="color" id="color8" value="yellow" />
                  <input type="radio" name="color" id="color9" value="lime" />
                  <input type="radio" name="color" id="color10" value="green" />
                  <input type="radio" name="color" id="color11" value="cyan" />
                </div>
              </div>
              <!-- Tema do Evento -->
              <div class="input-wrapper">
                <label for="tema">Tema do Evento</label>
                <div class="tema-wrapper grid grid-4-cols">
                  <div class="item">
                    <input
                      type="radio"
                      name="tema"
                      id="aniversario"
                      value="Aniversário"
                      checked
                    />
                    <label for="aniversario" class="item-selecao">
                      <div class="conteudo-selecao">
                        <img
                          src="assets/imagens/aniversario.png"
                          alt="imagem de bolo de aniveesario"
                        />
                        <span>Aniversáio</span>
                      </div>
                    </label>
                  </div>

                  <div class="item">
                    <input
                      type="radio"
                      name="tema"
                      id="infantil"
                      value="Infantil"
                    />
                    <label for="infantil" class="item-selecao">
                      <div class="conteudo-selecao">
                        <img
                          src="assets/imagens/infantil.png"
                          alt="Imagens de pratos, copos e chapel de festa infantil"
                        />
                        <span>Infantil</span>
                      </div>
                    </label>
                  </div>

                  <div class="item">
                    <input
                      type="radio"
                      name="tema"
                      id="formatura"
                      value="Formatura"
                    />
                    <label for="formatura" class="item-selecao">
                      <div class="conteudo-selecao">
                        <img
                          src="assets/imagens/formatura.png"
                          alt="Imagem de beca de formatura"
                        />
                        <span>Formatura</span>
                      </div>
                    </label>
                  </div>

                  <div class="item">
                    <input
                      type="radio"
                      name="tema"
                      id="casamento"
                      value="Casamento"
                    />
                    <label for="casamento" class="item-selecao">
                      <div class="conteudo-selecao">
                        <img
                          src="assets/imagens/casamento.png"
                          alt="Imagem de alianças de casamento"
                        />
                        <span>Casamento</span>
                      </div>
                    </label>
                  </div>

                  <div class="item">
                    <input
                      type="radio"
                      name="tema"
                      id="cha-de-bebe"
                      value="Cha-de-bebe"
                    />
                    <label for="cha-de-bebe" class="item-selecao">
                      <div class="conteudo-selecao">
                        <img
                          src="assets/imagens/cha-de-bebe.png"
                          alt="Imagem de lenço umidecido"
                        />
                        <span>Chá de Bebê</span>
                      </div>
                    </label>
                  </div>

                  <div class="item">
                    <input
                      type="radio"
                      name="tema"
                      id="cha-de-panela"
                      value="Cha-de-panela"
                    />
                    <label for="cha-de-panela" class="item-selecao">
                      <div class="conteudo-selecao">
                        <img
                          src="assets/imagens/cha-de-panela.png"
                          alt="Imagem panelas"
                        />
                        <span>Chá de Panela</span>
                      </div>
                    </label>
                  </div>

                  <div class="item">
                    <input
                      type="radio"
                      name="tema"
                      id="carnaval"
                      value="Carnaval"
                    />
                    <label for="carnaval" class="item-selecao">
                      <div class="conteudo-selecao">
                        <img
                          src="assets/imagens/carnaval.png"
                          alt="Imagem de confetes de carnaval"
                        />
                        <span>Carnaval</span>
                      </div>
                    </label>
                  </div>

                  <div class="item">
                    <input
                      type="radio"
                      name="tema"
                      id="pascoa"
                      value="Pascoa"
                    />
                    <label for="pascoa" class="item-selecao">
                      <div class="conteudo-selecao">
                        <img
                          src="assets/imagens/pascoa.png"
                          alt="Imagem de ovos decorados com tema de pascoa"
                        />
                        <span>Páscoa</span>
                      </div>
                    </label>
                  </div>

                  <div class="item">
                    <input
                      type="radio"
                      name="tema"
                      id="sao-joao"
                      value="Sao-joao"
                    />
                    <label for="sao-joao" class="item-selecao">
                      <div class="conteudo-selecao">
                        <img
                          src="assets/imagens/sao-joao.png"
                          alt="Imagem de bandeirinhas de são joão"
                        />
                        <span>São João</span>
                      </div>
                    </label>
                  </div>

                  <div class="item">
                    <input
                      type="radio"
                      name="tema"
                      id="halloween"
                      value="Halloween"
                    />
                    <label for="halloween" class="item-selecao">
                      <div class="conteudo-selecao">
                        <img
                          src="assets/imagens/halloween.png"
                          alt="Imagem de aboboras de halloween"
                        />
                        <span>Halloween</span>
                      </div>
                    </label>
                  </div>

                  <div class="item">
                    <input type="radio" name="tema" id="natal" value="Natal" />
                    <label for="natal" class="item-selecao">
                      <div class="conteudo-selecao">
                        <img
                          src="assets/imagens/natal.png"
                          alt="Imagem de aboboras de natal"
                        />
                        <span>Natal</span>
                      </div>
                    </label>
                  </div>

                  <div class="item">
                    <input type="radio" name="tema" id="outro" value="Outro" />
                    <label for="outro" class="item-selecao">
                      <div class="conteudo-selecao">
                        <img
                          src="assets/imagens/outro.png"
                          alt="Imagem de aboboras de outro"
                        />
                        <span>Outro</span>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
              <!-- Estilo e Foto de capa -->
              <div class="flex gap-16">
                <div class="input-wrapper flex-1">
                  <label for="style">Estilo</label>
                  <div class="event-style">
                    <input type="checkbox" name="style" id="style" />
                    <label for="style" class="slider"></label>
                    <span class="style-selected"></span>
                  </div>
                </div>
                <div class="input-wrapper flex-2">
                  <label for="cover">Foto de Capa</label>
                  <div class="input-area">
                    <label for="cover" class="file-select">
                      <span class="icone-upload"></span> Selecionar
                    </label>
                    <input type="file" name="cover" id="cover" />
                    <span class="file-name">Nenhum arquivo selecionado</span>
                  </div>
                </div>
              </div>
            </fieldset>
            <fieldset class="contact">
              <legend>
                <img src="assets/icons/contact.svg" alt="" />
                Dados para contato
              </legend>
              <div class="inut-wrapper">
                <label for="fullname">Nome</label>
                <input
                  type="text"
                  name="fullname"
                  id="fullname"
                  placeholder="Nome Completo"
                  required
                />
                <div class="error">
                  <img
                    src="assets/icons/circle-alert.svg"
                    alt="icone de alerta vermelho"
                  />
                  <span>Campo obrigatório</span>
                </div>
              </div>
              <div class="flex gap-16">
                <div class="inut-wrapper flex-1">
                  <label for="E-mail">E-mail</label>
                  <input
                    type="text"
                    name="E-mail"
                    id="E-mail"
                    placeholder="exemplo@email.com"
                    pattern=".*@.*\.com(\.br)?"
                    title="E-mail no estilo exemplo@email.com"
                    required
                  />
                  <div class="error">
                    <img
                      src="assets/icons/circle-alert.svg"
                      alt="icone de alerta vermelho"
                    />
                    <span>Campo obrigatório</span>
                  </div>
                </div>
                <div class="inut-wrapper flex-1">
                  <label for="phone">Telefone</label>
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="(99) 9 9999-9999"
                    required
                  />
                  <div class="error">
                    <img
                      src="assets/icons/circle-alert.svg"
                      alt="icone de alerta vermelho"
                    />
                    <span>Campo obrigatório</span>
                  </div>
                </div>
              </div>
              <div class="divider"></div>
              <div class="terms-wrapper input-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" name="terms" id="terms" required />
                <div class="error">
                  <img
                    src="assets/icons/circle-alert.svg"
                    alt="icone de alerta vermelho"
                  />
                  <span>Campo obrigatório</span>
                </div>
                <label for="terms">
                  Li e concordo com os
                  <strong>Termos e Condições</strong>
                  e com a
                  <strong>Política de Privacidade</strong>
                </label>
              </div>

              <div class="terms-wrapper input-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" name="terms" id="updates-e-mail" />

                <label for="updates-e-mail">
                  Aceito receber atualizações e promoções por e-mail
                </label>
              </div>
              <div class="terms-wrapper input-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" name="terms" id="updates-sms" />
                <label for="updates-sms">
                  Aceito receber atualizações e promoções por SMS
                </label>
              </div>
              <button type="submit">
                <img src="assets/icons/ticket.svg" alt="" />
                Gerar convite
              </button>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
